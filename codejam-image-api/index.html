<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="./scripts/index.js" ></script>
    <title>Palette</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./images/menu.png" alt="" class="header__expand-icon">
            <h1 class="header__title">CodeJam - Pallete</h1>
            <div class="header__menu">
                <img src="./images/menu icon.png" alt="" class="header__menu-icon">
            </div>
        </header>
        <div class="whiteboard">
            <div class="tools">
                <div class="instrument">
                    <button class="instrument__bucket" id="bucket">
                        <img src="./images/bucket.png" alt="" class="instrument__bucket-icon">
                        <span class="instrument__bucket-title">Paint bucket</span>
                    </button>
                    <button class="instrument__color-picker" id="color-picker">
                            <img src="./images/choose-color.png" alt="" class="instrument__color-picker-icon">
                            <span class="instrument__color-picker-title">Choose color</span>
                    </button>
                    <button class="instrument__pencil" id="pencil">
                            <img src="./images/pencil.png" alt="" class="instrument__pencil-icon">
                            <span class="pencil--title">Pencil</span>
                    </button>
                    <button class="instrument__transform">
                            <img src="./images/transform.png" alt="" class="instrument__transform-icon">
                            <span class="instrument__transform-title">Transform</span>
                    </button>
                </div>
                <div class="color">
                    <button class="color__current"  id="current-color-container">
                        <input type="color" id="input-color"/>
                        <div class=color__current-circle circle" id="current-color"></div>
                        <span class="color__current-title">Current color</span>
                    </button>
                    <button class="color__prev" >
                            <div class="color__prev-circle circle" id="prev-color"></div>
                            <span class="color__prev-title">Prev color</span>
                    </button>
                    <div class="menu-separater"></div>
                    <button class="color__red" id="red">
                            <div class="color__red-circle circle"></div>
                            <span class="color__red-title">Red color</span>
                    </button>
                    <button class="color__blue" id="blue">
                            <div class="color__blue-circle circle"></div>
                            <span class="color__blue-title">Blue color</span>
                    </button>
                </div>
            </div>
            <div class="work-place">
                <canvas id="work-canvas" width="512" height="512"></canvas>
            </div>
            <div class="change-tools">
                <div class="switcher">
                    <div class="switcher__matrix-small">
                            <input class="switcher__matrix-small-radio" type="radio" id="small" name="switcher"></input>
                            <label class="switcher__matrix-small-title" for="small">Matrix 4x4</label>
                    </div>
                    <div class="switcher__matrix-large">
                            <input class="switcher__matrix-large-radio" type="radio" id="large" name="switcher"></input>
                            <label class="switcher__matrix-large-title" for="large">Matrix 32x32</label>
                    </div>
                    <div class="switcher__image">
                            <input class="switcher__image-radio" type="radio" id="default-image" name="switcher"></input>
                            <label class="switcher__image-title" for="image">Image</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
